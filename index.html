<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(5,1fr);
            height: 100vh;
            width: 100vw;
            grid-gap: 10px;
        }

        .cuadros{
            width: 150px;
            height: 150px;
            border: 5px solid black;
        }
        .cuadro1{
            grid-column: 2;
            grid-row: 2;
        }
        .cuadro2{
            grid-column: 3;
            grid-row: 2;
        }
        .cuadro3{
            grid-column: 4;
            grid-row: 2;
        }
        .cuadro4{
             grid-column: 2;
             grid-row: 3;
         }
        .cuadro5{
             grid-column: 3;
             grid-row: 3;
         }
        .cuadro6{
             grid-column: 4;
             grid-row: 3;
         }
        .cuadro7{
            grid-column: 2;
            grid-row: 4;
        }
        .cuadro8{
            grid-column: 3;
            grid-row: 4;
        }
        .cuadro9{
            grid-column: 4;
            grid-row: 4;
        }
        .rojo{
            background-color: red;
        }
        .verde{
            background-color: green;
        }
    </style>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div class="container" id="app">
    <div class="c">
        <input type="button" value="REINICIAR">
    </div>
    <div class="cuadros cuadro1" :class="{'rojo':a1==1,'verde':a1==2}" @click="pulsado(1)"></div>
    <div class="cuadros cuadro2" :class="{'rojo':a2==1,'verde':a2==2}" @click="pulsado(2)"></div>
    <div class="cuadros cuadro3" :class="{'rojo':a3==1,'verde':a3==2}" @click="pulsado(3)"></div>
    <div class="cuadros cuadro4" :class="{'rojo':b1==1,'verde':b1==2}" @click="pulsado(4)"></div>
    <div class="cuadros cuadro5" :class="{'rojo':b2==1,'verde':b2==2}" @click="pulsado(5)"></div>
    <div class="cuadros cuadro6" :class="{'rojo':b3==1,'verde':b3==2}" @click="pulsado(6)"></div>
    <div class="cuadros cuadro7" :class="{'rojo':c1==1,'verde':c1==2}" @click="pulsado(7)"></div>
    <div class="cuadros cuadro8" :class="{'rojo':c2==1,'verde':c2==2}" @click="pulsado(8)"></div>
    <div class="cuadros cuadro9" :class="{'rojo':c3==1,'verde':c3==2}" @click="pulsado(9)"></div>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            pos:0,
            a1:0,
            a2:0,
            a3:0,
            b1:0,
            b2:0,
            b3:0,
            c1:0,
            c2:0,
            c3:0,
            turno:0,
            comp:0,
            gana:'',
            Ganador:''
        },
        methods:{
            pulsado(event) {
                this.pos=event;
                this.comp=0
                if(this.gana){
                    this.pos=0
                }
                if(this.pos==1 && this.a1==0){
                    this.a1=this.turno+1
                    this.comp=1
                }if(this.pos==2 && this.a2==0){
                    this.a2=this.turno+1
                    this.comp=1
                }if(this.pos==3 && this.a3==0){
                    this.a3=this.turno+1
                    this.comp=1
                }if(this.pos==4 && this.b1==0){
                    this.b1=this.turno+1
                    this.comp=1
                }if(this.pos==5 && this.b2==0){
                    this.b2=this.turno+1
                    this.comp=1
                }if(this.pos==6 && this.b3==0){
                    this.b3=this.turno+1
                    this.comp=1
                }if(this.pos==7 && this.c1==0){
                    this.c1=this.turno+1
                    this.comp=1
                }if(this.pos==8 && this.c2==0){
                    this.c2=this.turno+1
                    this.comp=1
                }if(this.pos==9 && this.c3==0){
                    this.c3=this.turno+1
                    this.comp=1
                }

                if(this.turno && this.comp){
                    this.turno=0;
                }else{
                    this.turno=1
                }
            }
        }
    })
</script>
</body>
</html>
